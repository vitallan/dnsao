server:
  port: 0
  udpThreadPool: 1
  tcpThreadPool: 1

cache:
  enabled: true
  maxCacheEntries: 2

resolver:
  multiplier: 1
  upstreams:
    - ip: "127.0.0.1"
      port: 0
      protocol: "udp"
  localMappings:
    - domain: "karpov"
      ip: "192.168.168.168"
    - domain: "another.internal.domain"
      ip: "192.168.168.169"